<!DOCTYPE html>
<html>
<head>
	<title>Ninja To Cat!</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="ninjaCat.css">
	<script type="text/javascript" src="JQueryLib.js></script>"
	<script>
		$(document).ready(function(){
			$('.box1 img').click(function(){
				$('.box1 img').toggle()
			})
		})
	</script>
</head>
<body>
	<div class="container">
		<div class="box1"><img src='ninja0.png' data-alt-src="cat0.png" class="pictures"></div>
		<div class="box2"><img src='ninja1.png' data-alt-src="cat1.png" class="pictures"></div>
		<div class="box3"><img src='ninja2.png' data-alt-src="cat2.png" class="pictures"></div>
		<div class="box4"><img src='ninja3.png' data-alt-src="cat3.png" class="pictures"></div>
		<div class="box5"><img src='ninja4.png' data-alt-src="cat4.png" class="pictures"></div>
	</div>
</body>
</html>
